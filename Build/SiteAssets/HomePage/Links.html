<style>
    .greifLinks_zone {
        background-color: #FAFAFA;
        padding-bottom: 10px;
        margin-bottom: 15px;
        box-shadow: 2px 2px 10px #e0e0e0;
    }

    .greifLinks_linkslist ul {
        margin-bottom: 10px;
    }

    .greifLinks_linkslist li {
        margin-bottom: 5px;
    }

    .nav-justified li {
        text-align: center;
        font-size: 16px;
        padding: 4px 0px;
        border-bottom: 1px solid #337ab7;
    }

    .nav-justified li a {
        text-decoration: none !important;
    }

    .nav-justified li.active {
        background-color: #2a7762;
    }

    .nav-justified li.active a {
        color: #eaedef;
    }

    /* Style the tab */

    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons that are used to open the tab content */

    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
    }

    /* Change background color of buttons on hover */

    .tab button:hover {
        background-color: #ddd;
    }

    /* Create an active/current tablink class */

    .tab button.active {
        background-color: #2a7762;
        color: #eaedef;
    }

    /* Style the tab content */

    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }

    .linkButtons>div {
        display: inline-block;
        border: 1px solid #CCC;
        background: #2a7762;
        box-shadow: 0 0 5px -1px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        vertical-align: middle;
        width: 150px;
        height: 50px;
        padding: 5px;
        text-align: center;
        margin: 10px;
        line-height: 38px;
    }

    .linkButtons a {
        color: #FFF;
    }

    .linkButtons {
        padding-left: 8%;
        padding-right: 8%;
    }

    #mylinks,
    #quicklinks {
        height: 210px;
        overflow: hidden;
    }

    .sideNav{
        line-height: 167px !important;
        height: 100%;
        color: #000 !important;
    }

    .leftNav {
        float:left; 
        padding-left:25px;
        height: 100%;
    }

    .rightNav {
        float:left; 
        padding-left:25px;
        height: 100%;
    }

    .leftNav:hover {
        background-color: #CCC;
    }

    .rightNav:hover {
        background-color: #CCC;
    }
</style>

<div class="greifLinks_zone linkslist narrate" id="greifLinks_linkszone"></div>
